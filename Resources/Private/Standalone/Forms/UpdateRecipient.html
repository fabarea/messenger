<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers">
    <f:layout name="Default" />

    <f:section name="main">
        <f:be.pageRenderer
            includeJavaScriptModules="{
                0: '@fab/messenger/Utils/Uri.js',
                1: '@fab/messenger/Utils/Typo3Lang.js',
                2: '@fab/messenger/Utils/RowsSelection.js',
                3: '@fab/messenger/SendAgainMenuItemNative.js',
                4: '@fab/messenger/DataExport.js',
                5: '@fab/messenger/EnqueueMessages.js',
                6: '@fab/messenger/UpdateRecipient.js'
            }"
            includeRequireJsModules="{
            0: 'TYPO3/CMS/Messenger/SendAgainMenuItemNative',
            1: 'TYPO3/CMS/Messenger/DataExport',
            2: 'TYPO3/CMS/Messenger/EnqueueMessages',
            3: 'TYPO3/CMS/Messenger/UpdateRecipient'}"
        />
        <form action="save" id="form-update-many-recipients" method="post" role="form">
            <div class="form-group">
                <div id="message-body-container">
                    <label for="recipient-csv-list">CSV list of recipients</label>
                    <textarea
                        class="form-control"
                        id="recipient-csv-list"
                        name="recipientCsvList"
                        placeholder="johne@doe.com;John;Doe"
                        style="min-height: 400px"
                    ></textarea>
                </div>
                <div class="checkbox pt-2">
                    <label>
                        <input checked="checked" name="deleteExistingRecipients" type="checkbox" value="1" />
                        Delete existing recipients before adding new ones.</label
                    >
                </div>
            </div>
            <br />
        </form>
    </f:section>
</html>
