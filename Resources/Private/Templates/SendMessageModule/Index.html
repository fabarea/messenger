<html
    data-namespace-typo3-fluid="true"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"


>
<f:layout name="Default"/>

<f:section name="main">
    <f:be.pageRenderer includeCssFiles="{0: '{f:uri.resource(path:\'Css/styles.css\')}'}"/>
    <h1>
        <f:translate
            key="LLL:EXT:messenger/Resources/Private/Language/tx_messenger_domain_model_sentmessage.xlf:mlang_labels_tablabel"
        />
    </h1>
    <div class="w-100">
        <f:if condition="{sortBy} && {direction}">
            <f:then>
                <f:variable name="sortBy" value="{sortBy}"/>
                <f:variable name="direction" value="{direction}"/>
            </f:then>
            <f:else>
                <f:variable name="sortBy" value="crdate"/>
                <f:variable name="direction" value="asc"/>
            </f:else>
        </f:if>
        <div class="pull-right align-items-md-end">
            <f:form
                action="index"
                arguments="{searchTerm: searchTerm, items: items}"
                controller="SendMessageModule"
                method="post"
            >
                <f:form.select
                    class="form-select"
                    id="itemsPerPage"
                    name="items"
                    onclick="this.form.submit()"
                    value="{itemsPerPages}"
                >
                    <f:form.select.option value="20">20</f:form.select.option>
                    <f:form.select.option value="50">50</f:form.select.option>
                    <f:form.select.option value="100">100</f:form.select.option>
                    <f:form.select.option value="200">200</f:form.select.option>
                    <f:form.select.option value="500">500</f:form.select.option>
                    <f:form.select.option value="1000">1000</f:form.select.option>
                </f:form.select>
            </f:form>
        </div>
        <div class="w-100">
            <f:form
                action="index"
                arguments="{searchTerm: searchTerm, items: items}"
                controller="SendMessageModule"
                method="post"
            >
                <div class="d-flex gap-1 mb-2">
                    <div class="w-75">
                        <f:form.textfield
                            class="form-control text-black"
                            name="searchTerm"
                            placeholder="Search..."
                            value="{searchTerm}"
                        />
                    </div>
                    <button class="btn btn-default" type="submit">
                        <core:icon identifier="actions-search" size="small"/>
                    </button>
                </div>
            </f:form>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr class="t3-row-header">
                <f:variable name="color" value="text-black"/>
                <th class="action" scope="col">
                    <f:form.checkbox id="record-all" name="selectedRecords[]" onclick="allSelected()"
                                     value="all"/>
                </th>

                <f:for as="selectedField" each="{selectedColumns}" iteration="iterator">
                    <f:if condition="{selectedField} != ''">
                        <th
                            class="sorting{f:if(condition: '{direction} == \'ASC\' && {sortBy} == {selectedField}', then: '_asc')}{f:if(condition: '{direction} == \'DESC\' && {sortBy} == {selectedField}', then: '_desc')}"
                            scope="col"
                        >
                            <f:link.action
                                action="index"
                                arguments="{sortBy: '{selectedField}', direction: '{direction}', searchTerm: searchTerm,page: currentPage,items: itemsPerPages,selectedColumns: selectedColumns}"
                                class="text-decoration-none d-block"
                                controller="SendMessageModule"
                            >
                                <f:translate
                                    key="LLL:EXT:messenger/Resources/Private/Language/tx_messenger_domain_model_sentmessage.xlf:{selectedField}"
                                />
                            </f:link.action>
                        </th>
                    </f:if>
                </f:for>
                <th class="action" scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <f:form action="index"
                    arguments="{searchTerm: searchTerm, items: items, selectedRecords: selectedRecords, downloadFormat: downloadFormat, btnAction: btnAction}"
                    method="post">
                <f:for as="message" each="{paginator.paginatedItems }" iteration="iterator">
                    <tr>

                        <td>
                            <f:form.checkbox class="select" name="selectedRecords[]" value="{message.uid}"/>
                        </td>
                        <f:for as="selectedField" each="{selectedColumns}" iteration="selectedFieldIterator">
                            <f:if condition="{selectedField} != ''">
                                <td>{message.{selectedField}}</td>
                            </f:if>
                        </f:for>
                        <td>
                            <div class="d-flex gap-1 align-items-center pull-right">
                                <a
                                    class="btn btn-default"
                                    href="{be:uri.editRecord(uid: '{message.uid}', table:'tx_messenger_domain_model_sentmessage')}"
                                >
                                    <core:icon identifier="actions-document-open"/>
                                </a>
                                <f:variable
                                    name="deleteUrl"
                                    value="{be:moduleLink(route:'tce_db', query:'cmd[tx_messenger_domain_model_sentmessage][{message.uid}][delete]=1', currentUrlParameterName:'redirect')}"
                                />
                                <button
                                    class="btn btn-default"
                                    data-delete-url="{deleteUrl}"
                                    data-name="{message.sender}"
                                    onclick="return deleteItem(this)"
                                >
                                    <core:icon identifier="actions-delete" size="small"/>
                                </button>
                            </div>
                        </td>
                    </tr>
                </f:for>
                <tr>
                    <td class="actions" colspan="{selectedColumns -> f:count()}">
                        <div class="d-flex gap
                        -1 align-items-center pull-left">
                            <f:form.hidden id="btn-action" name="btnAction" value=""/>

                            <f:form.select
                                class="form-select"
                                id="downloadFormat"
                                name="downloadFormat"
                                value="{downloadFormat}"
                            >
                                <f:form.select.option value="csv">CSV</f:form.select.option>
                                <f:form.select.option value="xml">XML</f:form.select.option>
                                <f:form.select.option value="xsl">XSL</f:form.select.option>
                            </f:form.select>
                            <button
                                class="btn btn-default"
                                onclick="setAction('export')"
                            >

                                <core:icon identifier="actions-database-export" size="small"/>
                            </button>
                        </div>
                        <div class="d-flex gap -1 align-items-center pull-left">
                            <button
                                class="btn btn-default"
                                onclick="setAction('delete')"
                            >

                                <core:icon identifier="actions-delete" size="small"/>
                            </button>
                        </div>

                        <div class="d-flex gap -1 align-items-center pull-left">
                            <button
                                class="btn btn-default"
                                onclick="setAction('send_message')"
                            >
                                <core:icon identifier="content-message-dots" size="small"/>
                            </button>
                        </div>
                    </td>
                </tr>


            </f:form>
            </tbody>
        </table>
        <f:if condition="{pagination}">
            <f:render arguments="{_all}" partial="Navigation/Navigation"/>
        </f:if>
    </div>

    <script>
        function deleteItem(element) {
            console.log(element.dataset.name);
            return top.TYPO3.Modal.confirm(
                'Delete',
                'Are you sure to delete this message from ' + element.dataset.name + ' ?',
                top.TYPO3.Severity.warning,
            )
                .on('confirm.button.ok', function () {
                    window.location.href = element.dataset.deleteUrl;
                    top.TYPO3.Modal.currentModal.trigger('modal-dismiss');
                })
                .on('confirm.button.cancel', function () {
                    top.TYPO3.Modal.currentModal.trigger('modal-dismiss');
                });
        }

        function allSelected() {
            if (document.getElementById('record-all').checked) {
                const checkboxes = document.getElementsByClassName('select');
                for (let i = 0; i < checkboxes.length; i++) {
                    checkboxes[i].checked = true;
                }
            } else {
                const checkboxes = document.getElementsByClassName('select');
                for (let i = 0; i < checkboxes.length; i++) {
                    checkboxes[i].checked = false;
                }
            }

        }

        function setAction(action) {
            document.getElementById('btn-action').value = action;
            document.getElementById('btn-action').form.submit();
        }

    </script>
</f:section>
</html>
