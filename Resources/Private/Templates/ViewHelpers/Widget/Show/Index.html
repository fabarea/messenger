<!-- special indentation for email -->
<f:if condition="{item}">
<table class="table">
<f:for each="{m:show.sanitize(item: '{item}')}" as="value" key="fieldName">
<f:if condition="{m:show.isVisible()}">
<tr>
<td style="vertical-align: top">{m:show.label()}</td>
<td style="vertical-align: top">{m:show.value()}</td>
</tr>
</f:if>
</f:for>
</table>
</f:if>
{namespace m=Fab\Messenger\ViewHelpers}
{namespace v=Fab\Vidi\ViewHelpers}
