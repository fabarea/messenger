<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <f:be.pageRenderer includeCssFiles="{0: '{f:uri.resource(path:\'Css/styles.css\')}'}" />
    <h1>
        <f:translate key="LLL:EXT:messenger/Resources/Private/Language/{domainModel}.xlf:mlang_labels_tablabel" />
    </h1>
    <div class="w-100">
        <f:if condition="{sortBy} && {direction}">
            <f:then>
                <f:variable name="sortBy" value="{sortBy}" />
                <f:variable name="direction" value="{direction}" />
            </f:then>
            <f:else>
                <f:variable name="sortBy" value="crdate" />
                <f:variable name="direction" value="asc" />
            </f:else>
        </f:if>
        <div class="pull-right align-items-md-end">
            <f:form
                action="index"
                arguments="{searchTerm: searchTerm, items: items}"
                controller="RecipientModule"
                method="post"
            >
                <f:form.select
                    class="form-select"
                    id="itemsPerPage"
                    name="items"
                    onclick="this.form.submit()"
                    value="{itemsPerPages}"
                >
                    <f:form.select.option value="20">20</f:form.select.option>
                    <f:form.select.option value="50">50</f:form.select.option>
                    <f:form.select.option value="100">100</f:form.select.option>
                    <f:form.select.option value="200">200</f:form.select.option>
                    <f:form.select.option value="500">500</f:form.select.option>
                    <f:form.select.option value="1000">1000</f:form.select.option>
                </f:form.select>
            </f:form>
        </div>

        <div class="w-100">
            <f:form
                action="index"
                arguments="{searchTerm: searchTerm, items: items}"
                controller="RecipientModule"
                method="post"
            >
                <div class="d-flex gap-1 mb-2">
                    <div class="w-75">
                        <f:form.textfield
                            class="form-control text-black"
                            name="searchTerm"
                            placeholder="Search..."
                            value="{searchTerm}"
                        />
                    </div>
                    <button class="btn btn-default" type="submit">
                        <core:icon identifier="actions-search" size="small" />
                    </button>
                </div>
            </f:form>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr class="t3-row-header">
                    <f:variable name="color" value="text-black" />
                    <th class="action" scope="col">
                        <f:form.checkbox
                            class="select-all"
                            id="record-all"
                            name="selectedRecords[]"
                            onclick="Messenger.selectAll(this); "
                            value="1"
                        />
                    </th>

                    <f:for as="selectedField" each="{selectedColumns}" iteration="iterator">
                        <f:if condition="{selectedField} != ''">
                            <th
                                class="sorting{f:if(condition: '{direction} == \'ASC\' && {sortBy} == {selectedField}', then: '_asc')}{f:if(condition: '{direction} == \'DESC\' && {sortBy} == {selectedField}', then: '_desc')}"
                                scope="col"
                            >
                                <f:link.action
                                    action="index"
                                    arguments="{sortBy: '{selectedField}', direction: '{direction}', searchTerm: searchTerm,page: currentPage,items: itemsPerPages,selectedColumns: selectedColumns}"
                                    class="text-decoration-none d-block"
                                    controller="RecipientModule"
                                >
                                    <f:translate
                                        key="LLL:EXT:messenger/Resources/Private/Language/{domainModel}.xlf:{selectedField}"
                                    />
                                </f:link.action>
                            </th>
                        </f:if>
                    </f:for>
                    <th class="action" scope="col"></th>
                </tr>
            </thead>
            <tbody class="checkboxes">
                <f:for as="recipient" each="{paginator.paginatedItems }" iteration="iterator">
                    <tr>
                        <td>
                            <f:form.checkbox
                                class="select"
                                name="selectedRecords[]"
                                onclick="Messenger.getSelectedItems()"
                                value="{recipient.uid}"
                            />
                        </td>
                        <f:for as="selectedField" each="{selectedColumns}" iteration="selectedFieldIterator">
                            <f:if condition="{selectedField} != ''">
                                <f:if condition="{selectedField} == 'sent_time'">
                                    <f:then>
                                        <td>
                                            <f:format.date format="d.m.Y H:i"
                                                >{recipient.{selectedField}}
                                            </f:format.date>
                                        </td>
                                    </f:then>
                                    <f:else>
                                        <td>{recipient.{selectedField}}</td>
                                    </f:else>
                                </f:if>
                            </f:if>
                        </f:for>
                        <td>
                            <div class="d-flex gap-1 align-items-center pull-right">
                                <a
                                    class="btn btn-default btn-secondary btn-sm"
                                    href="{be:uri.editRecord(uid: '{recipient.uid}', table:'{domainModel}')}"
                                >
                                    <core:icon identifier="actions-document-open" />
                                </a>
                                <f:variable
                                    name="deleteUrl"
                                    value="{be:moduleLink(route:'tce_db', query:'cmd[{domainModel}][{recipient.uid}][delete]=1', currentUrlParameterName:'redirect')}"
                                />
                                <button
                                    class="btn btn-default btn-secondary"
                                    data-delete-url="{deleteUrl}"
                                    data-name="{recipient.uid}"
                                    onclick="Messenger.deleteItem(this); return false"
                                >
                                    <core:icon identifier="actions-delete" size="small" />
                                </button>
                            </div>
                        </td>
                    </tr>
                </f:for>
                <tr>
                    <td>
                        <div class="dropdown">
                            <button
                                aria-expanded="false"
                                class="btn btn-secondary btn-sm dropdown-toggle"
                                data-bs-toggle="dropdown"
                                id="dropdownMenuButton1"
                                type="button"
                            ></button>
                            <ul aria-labelledby="dropdownMenuButton1" class="dropdown-menu bg-white text-black">
                                <li>
                                    <a
                                        class="dropdown-item btn-send-message"
                                        data-data-type="recipient-module"
                                        href="#"
                                    >
                                        <core:icon identifier="content-elements-mailform" size="small" />
                                        <f:translate
                                            key="LLL:EXT:messenger/Resources/Private/Language/{domainModel}.xlf:send_message"
                                        />
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item btn-update-recipient border-bottom border-secondary"
                                        href="#"
                                    >
                                        <core:icon identifier="mimetypes-open-document-database" size="small" />
                                        <f:translate
                                            key="LLL:EXT:messenger/Resources/Private/Language/locallang.xlf:update_recipient"
                                        />
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item btn-export"
                                        data-data-type="recipient-module"
                                        data-format="csv"
                                        data-module="tx_messenger_messenger_messengertxmessengerm5"
                                        href="#"
                                    >
                                        <core:icon identifier="mimetypes-text-csv" size="small" />
                                        <f:translate
                                            key="LLL:EXT:messenger/Resources/Private/Language/{domainModel}.xlf:csv"
                                        />
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item btn-export"
                                        data-format="xml"
                                        data-module="tx_messenger_messenger_messengertxmessengerm5"
                                        data-data-type="recipient-module"
                                        href="#"
                                    >
                                        <core:icon identifier="mimetypes-text-html" size="small" />
                                        <f:translate
                                            key="LLL:EXT:messenger/Resources/Private/Language/{domainModel}.xlf:xml"
                                        />
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <f:if condition="{pagination}">
            <f:render arguments="{_all}" partial="Navigation/Navigation" />
        </f:if>
    </div>
</html>
